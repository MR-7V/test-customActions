name: Age Check Workflow

on:
  workflow_dispatch:
    inputs:
      age:
        description: "Enter your age"
        required: true
        default: "18"

jobs:
  age-check:
    runs-on: ubuntu-latest
    steps:
      - name: Age Check Step
        uses: mr-7v/test-customActions@main
        with:
          age: "${{ github.event.inputs.age }}"
